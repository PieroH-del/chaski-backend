# Application Name
spring.application.name=chaski-backend

# --- DATABASE CONFIGURATION ---
# Syntax: jdbc:mysql://${HOST}:${PORT}/${DB_NAME}
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:chaski_db}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# Database User and Password
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:123456}

# Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / HIBERNATE ---
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- SERVER ---
server.port=${PORT:8080}

# --- STRIPE ---
stripe.api.key=${STRIPE_API_KEY:sk_test_51ChangeThisWithYourRealStripeKey}

# --- LOGGING ---
logging.level.org.hibernate.SQL=${LOG_SQL:INFO}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
logging.level.org.springframework.web=INFO
logging.level.com.example.chaski_backend=${LOG_LEVEL:INFO}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n