# Nombre de la aplicacion
spring.application.name=chaski-backend

# ===================================================================
# BASE DE DATOS MYSQL - USANDO VARIABLES DE ENTORNO
# ===================================================================
# Sintaxis: ${VARIABLE_ENTORNO:valor_por_defecto}
# Las variables permiten configuracion segura y flexible
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/chaski_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASS:123456}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/HIBERNATE
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# SERVIDOR
server.port=${PORT:8080}

# Stripe API Key (Cambiar por tu clave real en producción)
stripe.api.key=${STRIPE_API_KEY:sk_test_51ChangeThisWithYourRealStripeKey}

# LOGS
logging.level.org.hibernate.SQL=${LOG_SQL:INFO}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
logging.level.org.springframework.web=INFO
logging.level.com.example.chaski_backend=${LOG_LEVEL:INFO}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n







