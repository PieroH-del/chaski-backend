# Nombre de la aplicacion
spring.application.name=Backend-chaski

# ===================================================================
# BASE DE DATOS MYSQL - USANDO VARIABLES DE ENTORNO
# ===================================================================
# Sintaxis: ${VARIABLE_ENTORNO:valor_por_defecto}
# Las variables permiten configuracion segura y flexible
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/chaski_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:123456}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# JPA/HIBERNATE
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# SERVIDOR
server.port=${PORT:8080}

# LOGS
logging.level.org.hibernate.SQL=${LOG_SQL:DEBUG}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=INFO
logging.level.com.chaski.Backend_chaski=${LOG_LEVEL:DEBUG}
logging.level.com.chaski.Backend_chaski.security=INFO
logging.level.com.google.firebase=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n







