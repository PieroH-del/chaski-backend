# Configuración para tests
spring.application.name=chaski-backend-test

# Base de datos en memoria H2 para tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate para H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Deshabilitar Stripe en tests
stripe.api.key=sk_test_fake_key_for_testing

# Logs mínimos en tests
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.web=WARN
logging.level.com.example.chaski_backend=WARN

